<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        String.prototype.repeat=String.prototype.repeat||function(times){
            var res='';
            for(var i=0;i<times;i++){
                res=res+this;
            }
            return res;
        }
        console.log('hello'.repeat(3));
    </script>
</body>
</html>
